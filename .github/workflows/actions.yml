name: CI for MovieRent microservice ðŸ§ª

on:
  pull_request:
    branches: [ master, develop, release/*, hotfix/* ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
    
      - name: Install dependencies ðŸ“‚
        run: dotnet restore CineReserveProject/backend/MovieRentMicroservice/Presentation/Presentation.csproj

      - name: Build ðŸ§±
        run: dotnet build CineReserveProject/backend/MovieRentMicroservice/Presentation/Presentation.csproj --configuration Release --no-restore